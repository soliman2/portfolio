<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soliman Shaban | Principal Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // PRIMARY PALETTE (Mapping to 'blue' for codebase compatibility)
                        blue: {
                            50: '#F0F4FF',
                            100: '#E8EDFD',
                            200: '#C5D4FA',
                            300: '#9AB4F6',
                            400: '#5A7BF2',
                            500: '#3B5EE8', // Guide Primary 500
                            600: '#3B5EE8', // Main Brand (Mapped to 600 for existing classes)
                            700: '#2D4BC9', // Hover (Guide Primary 600)
                            800: '#1F38AA', // Active (Guide Primary 700)
                            900: '#111827',
                            950: '#0A0D14',
                        },
                        // NEUTRAL PALETTE (Mapping to 'slate')
                        slate: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                            950: '#0A0D14',
                        },
                        // ACCENTS
                        gold: '#F59E0B',
                        cyan: '#06B6D4',
                        emerald: '#10B981',
                        violet: '#8B5CF6',
                        rose: '#F43F5E',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'DM Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6, .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        /* Custom Utilities from Style Guide */
        .glass-nav { backdrop-filter: blur(12px); background-color: rgba(255, 255, 255, 0.85); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Gradients */
        .bg-gradient-aurora { background: linear-gradient(135deg, #3B5EE8 0%, #8B5CF6 50%, #06B6D4 100%); }
        .bg-gradient-sunset { background: linear-gradient(135deg, #F43F5E 0%, #F59E0B 100%); }
        .bg-gradient-ocean { background: linear-gradient(135deg, #0A0D14 0%, #1F38AA 50%, #06B6D4 100%); }
        .bg-gradient-primary { background: linear-gradient(135deg, #3B5EE8 0%, #2D4BC9 100%); }
        
        /* Text Gradients */
        .text-gradient-aurora {
            background: linear-gradient(135deg, #3B5EE8 0%, #8B5CF6 50%, #06B6D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .text-gradient-gold {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .text-gradient-primary {
            background: linear-gradient(135deg, #3B5EE8 0%, #2D4BC9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Mesh Background */
        .bg-mesh {
            background: 
                radial-gradient(at 0% 0%, rgba(59, 94, 232, 0.4) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(6, 182, 212, 0.3) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(59, 94, 232, 0.2) 0px, transparent 50%);
            background-color: #0A0D14;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",

  }
}
</script>

</head>

</body>
</html>
